<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="myform">
        <h1>Create an Account</h1>

        <form method="POST" action="post.html">
            <div>
                <input id="name" type="text" minlength="3" maxlength="30" 
                img=./imgs/man-user.png name="name" placeholder="Name" pattern="[A-Z][a-z ]*" required>
            </div>
            <div>
                <input type="tel" id="phone_number" name="phone" placeholder="Phone Number" required>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
        
            <div>
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms" id="terms">I agree to the <span><a href="#">Terms and Conditions</a>
                </span> and <span><a href="#">Privacy Policy</a></span></label>
            </div>

            <div class="der">
                <button>Create Account</button>
            </div>
        </form>
    </div>

</body>
</html>
